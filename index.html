<!DOCTYPE html>

<meta charset="utf-8">

<style>
    #intro {
        margin: auto;
    }

    #selector {
        width: 50%;
        margin: 10px auto;
    }

    #graph {
        margin: 10px auto;
        width: 80%;
        height: 900px;
    }

    #flows {
        width: 80%;
    }

    table {
        margin: 0px auto;
        background-color: whiteSmoke;
        border-radius: 6px;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
    }
    table td, table th {

    }
    table th {
        color: #333;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 16px;
        font-style: normal;
        font-weight: normal;
        text-align: left;
        padding: 0 20px;
    }
    table td {
        padding: 0 20px;
        line-height: 20px;
        color: #0084B4;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        border-bottom: 1px solid #fff;
        border-top: 1px solid #fff;
    }
    table td:hover {
        background-color: #fff;
    }

    path.link {
      fill: none;
      stroke-width: 1.5px;
      stroke: #aa0;
    }

    path.link.twofive {
      opacity: 0.25;
    }

    path.link.fivezero {
      opacity: 0.50;
    }

    path.link.sevenfive {
      opacity: 0.75;
    }

    path.link.onezerozero {
      opacity: 1.0;
    }

    path.link.hidden {
      stroke: #222;
    }

    circle {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    text {
      fill: #000;
      font: 10px sans-serif;
      pointer-events: none;
    }

    node {
      fill: #fff;
      opacity: 0.8;
    }
</style>

<body>

<div id="intro">
    <h2>Network Flows Analyzer</h2>
</div>

<div id="selector">
    <select name="dataSelector" onchange="loadData(this)" autocomplete="off">
        <option value="" SELECTED>Select Data to Load</option>
        <option value="smallFlows">Small Flows</option>
        <option value="bigFlows">Big Flows</option>
    </select>
</div>

<div id="graph"></div>
<div id="flows" ></div>

<script src="scripts/d3.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/graph.js"></script>
<script src="scripts/flows.js"></script>

</body>

</html>
